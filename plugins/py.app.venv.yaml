---
build:
  builder: none
  cmds:
    - cd %AppRoot%
    - virtualenv -p %Interpreter% .
    - source ./bin/activate
    - "%PIP% install -r ./requirement.txt"
    - deactivate
    - perl -i -pE 's|(VIRTUAL_ENV=\").*(\")|${1}%DeployLocation%/%AppName%${2}|' ./bin/activate
  pre: []
  post: []

package:
  includes:
    - "*"
  excludes: []

dispatch:
  method: pull
  repoId: inner
  workspace: "/tmp/ciomworkspace/"

deploy:
  host:
    pre: []
    post: []

  instance:
    pre: []
    cmds: []
    post: []

  local:
    pre: []
    post: []

