---
build:
  builder: none
  cmds:
    - cd %AppRoot%
    - virtualenv -p %Interpreter% .
    - source ./bin/activate
    - "%PIP% install -r ./requirement.txt"
    - deactive
  pre: []
  post: []

package:
  includes:
    - "*"
  excludes: []

dispatch:
  method: pull
  repoId: inner
  workspace: "/tmp/ciomworkspace/"

deploy:
  pre: []
  cmds: []
  post: []

  local:
    pre: []
    post: []
