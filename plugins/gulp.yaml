---
build:
  builder: npm
  cmds:
    - "(cd %AppRoot%; cnpm install; gulp)"
  pre: []
  post: []

package:
  includes:
    - "%AppRoot%/dist/^"
  excludes: []

dispatch:
  method: pull
  repoId: private
  workspace: "/tmp/ciomworkspace/"

deploy:
  owner: nginx
  mode: '755'

  pre: []
  cmds: []
  post: []
  
  local:
    pre: []
    post: []
