---
build:
  builder: maven
  cmds: 
    - "(cd %AppRoot%; mvn clean package;)"
  pre: 
    - "$CIOM_SCRIPT_HOME/pre.build.sh %Version% %CloudId% %AppName%"
  post: []

package:
  includes:
    - "*"
  excludes: []

dispatch:
  method: pull
  repoId: private
  workspace: "/tmp/ciomworkspace/"

deploy:
  mode: '755'

  pre: []
  cmds: []
  post: []

  local:
    pre: []
    post: []
