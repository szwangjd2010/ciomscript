---
__extend: skeleton

build:
  builder: maven
  cmds: 
    - "(cd [% root.scm.repos.0.name %]; mvn clean package;)"
  pre: 
    - "$CIOM_SCRIPT_HOME/pre.build.sh [% root.vca.version %] [% root.vca.cloudId %] [% root.vca.appName %]"
  post: []

package:
  includes:
    - "*"

deploy:
  mode: '755'
