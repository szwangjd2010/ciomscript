# file prefix name is the VCA setting AppType
#   vue     -> AppType=vue
#   nodejs  -> AppType=nodejs
# 
# %AppRoot%: ciomRoot.scm.repos[0].name
# 
# inlcudes 
#   ^: packaged files directory start point
# 
# dispatch
#   method:
#     pull: target machine pull app deployment package from ciom http repository
#     push: copy app package to target machine from ci master directly 
#
#
# minimal plugins definitions
---
build:
  builder: none
  cmds: []
  pre: []
  post: []
package:
  includes:
    - "*"
  excludes: []
dispatch:
  method: pull
  repoId: inner
  workspace: "/tmp/ciomworkspace/"
deploy:
  host:
    pre: []
    post: []

  instance:
    pre: []
    cmds: []
    post: []

  local:
    pre: []
    post: []
