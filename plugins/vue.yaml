---
build:
  builder: npm
  cmds:
    - "(cd %AppRoot%; cnpm install; cnpm run build)"
  pre: []
  post: []

package:
  includes:
    - "%AppRoot%/dist/^"
  excludes: []

dispatch:
  method: pull
  workspace: "/tmp/ciomworkspace/"

deploy:
  owner: apache
  mode: '755'
  
  pre: []
  cmds: []
  post: []
  
  local:
    pre: []
    post: []
