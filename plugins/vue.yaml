---
build:
  builder: npm
  cmds:
    - cd %AppRoot%
    - cnpm install
    - cnpm run build
  pre: []
  post: []

package:
  includes:
    - "%AppRoot%/dist/^"
  excludes: []

dispatch:
  method: pull
  repoId: inner
  workspace: "/tmp/ciomworkspace/"

deploy:
  owner: nginx
  mode: '755'
  
  pre: []
  cmds: []
  post: []
  
  local:
    pre: []
    post: []
