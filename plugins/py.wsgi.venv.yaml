---
__extend: skeleton

build:
  cmds:
    - cd %AppRoot%
    - virtualenv -p %Interpreter% .
    - source ./bin/activate
    - "%PIP% install -r ./requirement.txt"
    - deactivate
    - perl -i -pE 's|(VIRTUAL_ENV=\").*(\")|${1}%DeployLocation%/%AppName%${2}|' ./bin/activate

package:
  includes:
    - "*"

deploy:
  owner: apache
  mode: '755'

  instance:
    pre: []
    cmds: []
    post:
      - touch %DeployLocation%/%AppName%/config/wsgi.py
